<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 style="text-align:center">CALCULTOR</h1><br/>
<form  class="form-control" method="post">
  {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="t1">
        <label for="floatingInput">ENTER FIRST NUMBER</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="t2" >
        <label for="floatingPassword">ENTER SECOND NUMBER</label>
      </div><br/></br>
      <div class="form-floating">
        <input type="text" class="form-control"  name="t3" value="{{t3}}" >
        <label >RESULT</label>
      </div>
      <br/><br/>
      <button type="submit" class="btn btn-primary" name="btn_add">Add</button>
<button type="submit" class="btn btn-secondary" name="btn_subtract">Subtract</button>
<button type="submit" class="btn btn-success" name="btn_multiply">multiply</button>
<button type="submit" class="btn btn-danger" name="btn_devide">Divide</button>

</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
